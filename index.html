<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="content">
      <img class="hero" src="./images/illustration-hero.svg" alt="" />
      <h1 class="order">Order Summary</h1>
      <p class="cont">
        You can now listen to millions of <br />
        songs, audiobooks, and podcasts on <br />
        any device anywhere you like!
      </p>
      <div class="annual">
        <img src="./images/icon-music.svg" alt="" />
        <ul>
          <li><p id="annual">Annual Plan</p></li>
          <li><p id="bill">$59.99/year</p></li>
        </ul>
        <div class="change">Change</div>
      </div>
      <div class="pay">
        <div class="proceed">
          <p>Proceed to Payment</p>
        </div>
        <p class="cancle">Cancle Order</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
